<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise封装 指定多个回调</title>
    <script src="../07 指定多个回调/promise.js"></script>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('ok');
                reject('err');
            }, 1000)
        });

        p.then(value => {
            // 成功回调
            console.log('11');
            console.log(value);
        }, reason => {
            // 失败回调
            console.log('22');
            console.warn(reason);
        })

        p.then(value => {
            alert(value);
        }, reason => {
            alert(reason);
        })
        console.log(p);
    </script>
</body>

</html>
