<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise封装 catch 方法与异常穿透</title>
    <script src="../10 catch 方法与异常穿透/promise.js"></script>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            // reject('eeee');
        });

        p.then(value=>{
            console.log('111');
        }).then(value=>{
            console.log('222');
        }).then(value=>{
            console.log('333');
        }).catch(reason=>{
            console.warn(reason);
        })
    </script>
</body>

</html>
