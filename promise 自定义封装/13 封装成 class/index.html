<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise封装 封装成class</title>
    <script src="../13 封装成 class/promise.js"></script>

<body>
    <script>
        let p1 = Promise.reject('errrr');
        let p2 = Promise.reject(new Promise(resolve=>{
            resolve('成功喽');
        }))
        console.log(p1);
        console.log(p2);

    </script>
