<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题-then方法返回结果特点</title>
</head>

<body>
    <script>
        /**
         * 简单表述：由 then() 指定的回调函数执行的结果决定
         * 详细表述：
         *    1. 如果抛出异常，新 promise 变为 rejected，reason 为抛出的异常
         *    2. 如果返回的是非 promise 的任意值，新 promise 变为 resolved，value 为返回的值
         *    3. 如果返回的是另一个新 promise，此 promise 的结果就会成为 新 promise 的结果
        */
        let p = new Promise((resolve, reject) => {
            resolve('ok');
        });
        let result = p.then(value => {
            // 1. 抛出异常
            // throw '这是异常';
            // 2. 返回结果是非 promise 类型对象的任意值
            // return '1112233';
            // 3. 返回结果是 promise 对象
            // return new Promise((resolve, reject) => {
            //     // resolve('success');
            //     // reject('err');
            // })
        })
        console.log(result);
    </script>
</body>

</html>
